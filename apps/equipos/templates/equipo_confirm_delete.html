{% extends "./base.html" %}
{% block title %}Confirmar Eliminación{% endblock %}
{% block body %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar este {{ equipo_tipo }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'equipos:equipo_list' %}">Cancelar</a>
{% endblock %}
